{% extends "base.html" %}

{% block title %} produtos {%endblock %}

{% block content %}
<h1>produtos</h1>

{% for produto in produtos %}
<h2>{{ produto.nome }}</h2>
<p>{{produto.descricao}}</p>
<p>{{produto.preco}}</p>
<img src="{{produto.imagem}}" alt="">
<a href="/produtos/{{ produto.nome}}">Ver produto</a>
{% endfor %}
{% endblock %}
